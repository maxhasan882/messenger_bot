<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            let conn;
            let msg = document.getElementById("msg");
            let log = document.getElementById("log");

            function appendLog(item) {
                let doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                const params = window.location.href.split("/");
                const roomId = params[params.length - 1];
                conn = new WebSocket("wss://" + document.location.host + "/ws/" + roomId);
                conn.onclose = function (evt) {
                    let item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    let messages = JSON.parse(evt.data);
                    console.log(messages);
                    if (messages["type"] === "text"){
                        let parent = document.createElement("div");
                        let messageData = messages["data"].split("\n")
                        for (let i = 0; i < messageData.length; i++) {
                            let item = document.createElement("div");
                            item.innerText = messageData[i];
                            parent.appendChild(item)
                        }
                        parent.style.backgroundColor= "#2f83ff";
                        parent.style.padding="12px"
                        parent.style.width="150px"
                        parent.style.color="white"
                        parent.style.borderRadius="18px"
                        parent.style.marginBottom="10px"
                        appendLog(parent);
                    }else if(messages["type"] === "attachment"){
                        let parent = document.createElement("div");
                        let messageData = messages["attachments"]
                        console.log("-->", messageData)
                        for (let i = 0; i < messageData.length; i++) {
                            let child = document.createElement("div")
                            let item = document.createElement("img");
                            console.log(messageData[i]);
                            item.src = messageData[i];
                            child.appendChild(item)
                            parent.appendChild(child);
                        }
                        parent.style.marginBottom="20px"
                        appendLog(parent);
                    }
                };
            } else {
                let item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };

    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="text" id="msg" size="64" autofocus/>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
